<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

      }

  <body class="bg-info text-white">
    <div class="container-fluid">
      <h1 class="display-3 mt-3 text-center">Company Data App</h1>
      <p class="lead mb-5 text-center">zeigt Gewinn und Bilanzsumme</p>
      <div class="row">
        <div class="col-md-4">
          <div class="input-group mb-3 mt-4">
            <input type="text" class="form-control" id="suchString" placeholder="Firmenname...">
            <span class="input-group-btn">
              <button class="btn btn-primary" id="searchButton" type="button">suche</button>
            </span>
          </div>

          <div class="list-group">
        </div>

        </div>

          <div id="chartTitle"></div>
          <div id="chart"></div>
          <div id="errorMessage" class="mb-4"></div>
        </div>
      </div>

    </div>
